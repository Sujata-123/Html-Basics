<html>

<head>
</head>

<body>

  <form>

    <p>Username
      <input type="text" name="username"
        size="10" maxlength="5" minlength="2"/>
    </p>
    <p>Password
      <input type="password" name="password"
      size="10"
      maxlength="10"/>
    <p>What did you think of this gig?
      </br>
      <textarea name="comments"
        cols="20" rows="4">Enter your comments</textarea>
    <p>Please select your favorite genre:
      </br>
      <input type="radio" name="genre" value="rock" checked="checked"/>Rock
      <input type="radio" name="genre" value="pop" />
        Pop
      <input type="radio" name="genre" value="jazz" />
        Jazz
    </p>
    <p>Please select your favorite music service(s):
      <br/>
      <input type="checkbox" name="service" checked="checked"/>iTunes
      <input type="checkbox" name="service" value="lastfm"/>Last.fm
      <input type="checkbox" name="service" value="spotify"/>Spotify
  </form>
</body>

</html>
